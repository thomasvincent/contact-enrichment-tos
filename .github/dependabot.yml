version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/implementations/java"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    rebase-strategy: "auto"
    open-pull-requests-limit: 10
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "maven"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      major-upgrades:
        applies-to: version-updates
        update-types:
          - "major"
      security-updates:
        applies-to: security-updates

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    rebase-strategy: "auto"
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "ci"

  - package-ecosystem: "docker"
    directory: "/implementations/java"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    rebase-strategy: "auto"
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "docker"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      major-upgrades:
        applies-to: version-updates
        update-types:
          - "major"
