name: Java CI/CD

on:
  push:
    branches: [ impl/java, main ]
    paths:
      - 'implementations/java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ impl/java, main ]
    paths:
      - 'implementations/java/**'

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2g -XX:ReservedCodeCacheSize=512m'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Dependency Check (OWASP)
        run: |
          cd implementations/java
          ./mvnw org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=.dependency-check-suppressions.xml

      - name: Run Snyk Security Scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'implementations/java'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Detect Hardcoded Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: implementations/java
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  code-quality:
    name: Code Quality & SAST
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd implementations/java
          ./mvnw clean verify sonar:sonar \
            -Dsonar.projectKey=contact-enrichment-java \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/default
            p/java
            p/owasp-top-ten
            p/security-audit
            p/secrets

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: contact_enrichment_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd implementations/java
          ./mvnw clean compile -DskipTests

      - name: Run Unit Tests
        run: |
          cd implementations/java
          ./mvnw test -Dtest.profile=unit

      - name: Run Integration Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: contact_enrichment_test
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          cd implementations/java
          ./mvnw verify -Dtest.profile=integration

      - name: Generate Test Coverage Report
        run: |
          cd implementations/java
          ./mvnw jacoco:report

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: implementations/java/target/site/jacoco/jacoco.xml
          flags: java
          name: java-coverage

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: implementations/java/target/surefire-reports/

  compliance-check:
    name: Compliance Verification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check License Headers
        run: |
          cd implementations/java
          ./mvnw license:check

      - name: Verify Commit Message Format
        if: github.event_name == 'pull_request'
        run: |
          # Check conventional commits format
          npm install -g @commitlint/cli @commitlint/config-conventional
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js
          git log --format=%B origin/${{ github.base_ref }}..HEAD | commitlint

      - name: Check for TODOs without issue references
        run: |
          # Fail if TODO/FIXME without issue number
          ! grep -rn "TODO\|FIXME" implementations/java/src --exclude-dir=target | grep -v "#[0-9]"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: implementations/java
          push: false
          tags: contact-enrichment-java:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: contact-enrichment-java:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, compliance-check]
    if: github.ref == 'refs/heads/impl/java' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.contact-enrichment.internal

