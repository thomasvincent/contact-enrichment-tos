name: Java CI/CD

on:
  push:
    branches: [ impl/java, main ]
    paths:
      - 'implementations/java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ impl/java, main ]
    paths:
      - 'implementations/java/**'

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2g -XX:ReservedCodeCacheSize=512m'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Dependency-Check data directory
        uses: actions/cache@v4
        with:
          path: ~/.cache/depcheck
          key: ${{ runner.os }}-depcheck-${{ hashFiles('implementations/java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-depcheck-

      - name: Write Maven toolchains.xml (JDK 21)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/toolchains.xml << 'EOF'
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>21</version>
                <vendor>any</vendor>
              </provides>
              <configuration>
                <jdkHome>${JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          EOF

      - name: Run Maven security-scan profile (SBOM + OWASP DC)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -f implementations/java/pom.xml -P security-scan -DskipTests -Djacoco.skip=true -B verify

      - name: Upload Dependency-Check SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: implementations/java/target/security-reports/dependency-check-report.sarif

      - name: Upload SBOM (CycloneDX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            implementations/java/target/sbom/bom.xml
            implementations/java/target/sbom/bom.json

      - name: Run OSV-Scanner (source + SBOM)
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |
            --format sarif --output osv-results.sarif \
            --lockfile implementations/java/pom.xml \
            --sbom implementations/java/target/sbom/bom.json

      - name: Upload OSV results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv-results.sarif

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'implementations/java'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Detect Hardcoded Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: implementations/java
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  code-quality:
    name: Code Quality & SAST
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Write Maven toolchains.xml (JDK 21)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/toolchains.xml << 'EOF'
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>21</version>
                <vendor>any</vendor>
              </provides>
              <configuration>
                <jdkHome>${JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          EOF

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -f implementations/java/pom.xml clean verify sonar:sonar \
            -Dsonar.projectKey=contact-enrichment-java \
            -Dsonar.coverage.jacoco.xmlReportPaths=implementations/java/target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=implementations/java/target/classes

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/default
            p/java
            p/owasp-top-ten
            p/security-audit
            p/secrets

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: contact_enrichment_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          mvn -f implementations/java/pom.xml clean compile -DskipTests

      - name: Run Unit Tests
        run: |
          mvn -f implementations/java/pom.xml test -Dtest.profile=unit

      - name: Run Integration Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: contact_enrichment_test
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          mvn -f implementations/java/pom.xml verify -Dtest.profile=integration

      - name: Generate Test Coverage Report
        run: |
          mvn -f implementations/java/pom.xml jacoco:report

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: implementations/java/target/site/jacoco/jacoco.xml
          flags: java
          name: java-coverage

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: implementations/java/target/surefire-reports/

  compliance-check:
    name: Compliance Verification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check License Headers
        run: |
          mvn -f implementations/java/pom.xml license:check-file-header

      - name: Verify Commit Message Format
        if: github.event_name == 'pull_request'
        run: |
          # Check conventional commits format
          npm install -g @commitlint/cli @commitlint/config-conventional
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js
          git log --format=%B origin/${{ github.base_ref }}..HEAD | commitlint

      - name: Check for TODOs without issue references
        run: |
          # Fail if TODO/FIXME without issue number
          ! grep -rn "TODO\|FIXME" implementations/java/src --exclude-dir=target | grep -v "#[0-9]"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: implementations/java
          push: false
          tags: contact-enrichment-java:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: contact-enrichment-java:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

  container-release:
    name: Release Container (GHCR, multi-arch, signed)
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tags
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/contact-enrichment-java
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${GITHUB_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: implementations/java
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: true
          sbom: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.tag }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Cosign sign (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST=$(echo '${{ steps.build.outputs.digest }}')
          IMAGE=${{ steps.meta.outputs.image }}@${DIGEST}
          cosign sign --yes "$IMAGE"

      - name: Generate SBOM (SPDX) for pushed image
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}@${{ steps.build.outputs.digest }}
          output-file: sbom.spdx.json
          format: spdx-json

      - name: Cosign attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMAGE=${{ steps.meta.outputs.image }}@${{ steps.build.outputs.digest }}
          cosign attest --yes --type spdx --predicate sbom.spdx.json "$IMAGE"

  e2e-docker:
    name: E2E (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run E2E smoke
        env:
          DOCKER_BUILDKIT: 1
        run: |
          bash deployments/docker/test.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f deployments/docker/docker-compose.yml logs --no-color || true

      - name: Teardown
        if: always()
        run: |
          docker compose -f deployments/docker/docker-compose.yml down -v --remove-orphans || true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, compliance-check]
    if: github.ref == 'refs/heads/impl/java' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.contact-enrichment.internal

    steps:
      - uses: actions/checkout@v4

