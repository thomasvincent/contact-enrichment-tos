version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: contact_enrichment
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d contact_enrichment"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: ../../
      dockerfile: implementations/java/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
      DATABASE_URL: jdbc:postgresql://db:5432/contact_enrichment
      DATABASE_USERNAME: app
      DATABASE_PASSWORD: app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 30

volumes:
  pgdata:
