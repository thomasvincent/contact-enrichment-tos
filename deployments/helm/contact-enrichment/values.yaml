replicaCount: 1

image:
  repository: ghcr.io/thomasvincent/contact-enrichment-java
  tag: latest
  pullPolicy: IfNotPresent
  digest: "" # optional digest to pin

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

podSecurityContext:
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]

nodeSelector: {}

tolerations: []

affinity: {}

envFrom:
  configMapName: ""
  secretName: ""

extraEnv: {}

# Optional embedded configuration (prefer external secrets/configs in production)
config: {}
secrets:
  enabled: false
  data: {}

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
  ingress:
    - from:
        - podSelector: {}
      ports:
        - port: 8080
  egress:
    - to: []
      ports: []

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: contact-enrichment.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
