# Contact Enrichment Platform - Spring Boot Configuration
# High-Concurrency with Virtual Threads (Project Loom)
spring:
  application:
    name: contact-enrichment-tos

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  threads:
    virtual:
      enabled: true  # Enable virtual threads for high concurrency

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/contact_enrichment}
    username: ${DATABASE_USERNAME:contact_enrichment}
    password: ${DATABASE_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Optimized for virtual threads - can handle many more concurrent connections
      maximum-pool-size: 100  # Increased for virtual threads
      minimum-idle: 20
      connection-timeout: 10000  # Faster timeout with virtual threads
      idle-timeout: 300000
      max-lifetime: 1800000
      pool-name: ContactEnrichmentVirtualThreadPool
      # Virtual thread optimizations
      keepalive-time: 30000
      leak-detection-threshold: 60000
      # Performance tuning
      auto-commit: false
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: contact-enrichment-group
      auto-offset-reset: earliest
      enable-auto-commit: false

  security:
    require-ssl: true

# Server configuration
server:
  port: ${SERVER_PORT:8443}
  ssl:
    enabled: true
    key-store: ${SSL_KEYSTORE_PATH:classpath:keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeme}
    key-store-type: PKCS12
    protocol: TLS
    enabled-protocols: TLSv1.3
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: never
    include-stacktrace: never
    include-exception: false

# Management / Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.contactenrichment: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application-specific configuration
app:
  security:
    jwt:
      secret: ${JWT_SECRET:changeme-use-environment-variable}
      expiration: 3600000 # 1 hour in milliseconds
      refresh-expiration: 86400000 # 24 hours
    selinux:
      enforce-check: ${SELINUX_ENFORCE_CHECK:true}
    mfa:
      required: ${MFA_REQUIRED:true}

  crypto:
    kms:
      provider: ${KMS_PROVIDER:aws}
      key-id: ${KMS_KEY_ID:}
      region: ${AWS_REGION:us-east-1}
    algorithm: AES-256-GCM

  audit:
    enabled: true
    kafka-topic: contact-enrichment-audit

  rate-limiting:
    enabled: true
    requests-per-minute: 100

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://app.example.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

  datasource:
    hikari:
      maximum-pool-size: 20

  security:
    require-ssl: false

server:
  port: 8080
  ssl:
    enabled: false

app:
  security:
    selinux:
      enforce-check: false

logging:
  level:
    com.contactenrichment: DEBUG
    org.hibernate.SQL: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

app:
  security:
    selinux:
      enforce-check: true
    mfa:
      required: true

logging:
  level:
    com.contactenrichment: INFO
    org.hibernate.SQL: WARN
